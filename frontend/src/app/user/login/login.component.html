<section class="vh-100 gradient-custom">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form #formLogin="ngForm" (ngSubmit)="login()">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                         [(ngModel)]="model.Username" placeholder="__xxxDestroyer69xxx__" />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [type]="passwordShow ? 'text': 'password' " id="typePasswordX" class="form-control form-control-lg"
                         name="password" [(ngModel)]="model.Password" placeholder="Password"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                  <div class="d-flex justify-content-begin">
                    <input [(ngModel)]="passwordShow" type="checkbox" id="check" name="check"/>
                    <label class="form-label px-2" for="check">Show password</label>
                  </div>
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                       type="submit">Login</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
