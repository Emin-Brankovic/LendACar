<div class="container-fluid vh-100" data-bs-theme="dark">
  <div class="row h-100">

    <!-- Sidebar (left side) -->
    <div class="col-2 bg-dark text-white sidebar">
      <div class="p-3">
        <h4 class="mb-3">MyCompany</h4>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active clickable">
              <i class="bi bi-house me-2"></i> Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white clickable">
              <i class="bi bi-speedometer2 me-2"></i> Employees
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <img src="https://github.com/mdo.png" alt="User" width="32" height="32" class="rounded-circle me-2">
            <strong>User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
          <div class="mb-4 mt-5" id="BackDiv">
            <button type="button" class="btn btn-primary">
              <a href="http://localhost:4200/public/home" class="text-white text-decoration-none">Back</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content area (right side) -->
    <div class="col d-flex flex-column align-items-center justify-content-center main-content">

      <!-- Big Transparent Text Overlay -->
      <div *ngIf="!isFormVisible" class="no-company-overlay">
        I don't have a company created
      </div>

      <div id="CreateCompanyForm">
        <button class="btn btn-primary mb-3" *ngIf="!isFormVisible" (click)="showForm()">Create Company</button>

        <div *ngIf="isFormVisible" class="card p-4 shadow-sm form-card">
          <form (ngSubmit)="submitForm()">
            <!-- Company Avatar Field -->
            <div class="d-flex justify-content-center mb-4">
              <label for="companyAvatar" class="avatar-upload">
                <div class="avatar-circle" [ngStyle]="{'background-image': 'url(' + avatarPreview + ')'}">
                  <span class="plus-icon" *ngIf="!avatarPreview">+</span>
                </div>
                <input type="file" id="companyAvatar" (change)="onFileSelected($event)" accept="image/*" class="d-none" />
              </label>
            </div>

            <!-- Company Name Field -->
            <div class="form-group mb-3">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" [(ngModel)]="companyName" name="companyName" required />
            </div>

            <!-- Company Phone Field -->
            <div class="form-group mb-3">
              <label for="companyPhone">Company Phone</label>
              <input type="tel" class="form-control" id="companyPhone" [(ngModel)]="companyPhone" name="companyPhone" required />
            </div>

            <!-- Company Email Field -->
            <div class="form-group mb-3">
              <label for="companyEmail">Company Email</label>
              <input type="email" class="form-control" id="companyEmail" [(ngModel)]="companyEmail" name="companyEmail" required />
            </div>

            <!-- Company Address Field -->
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required />
            </div>

            <!-- Company Verification PDF Field -->
            <div class="form-group mb-3">
              <label for="companyPdf">Upload Verification PDF</label>
              <input type="file" class="form-control" id="companyPdf" (change)="onPdfSelected($event)" accept="application/pdf" required />
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary buttonForm">Submit</button>
              <button type="button" (click)="cancelForm()" class="btn btn-danger buttonForm">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
