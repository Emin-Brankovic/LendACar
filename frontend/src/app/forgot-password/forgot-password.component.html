<section class="vh-100 gradient-custom">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Reset password</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <form #formLogin="ngForm" (ngSubmit)="ResetPassword()">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" name="email"
                         [(ngModel)]="model.EmailAddress" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [type]="passwordShow ? 'text': 'password'" id="typePasswordX" name="password"
                         [(ngModel)]="model.NewPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">New Password</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [type]="passwordShow ? 'text': 'password'" id="retypePasswordX" name="password"
                         [(ngModel)]="repeatPassword" class="form-control form-control-lg" (input)="ComparePassword()" />
                  <label class="form-label" for="typePasswordX">Repeat Password</label>
                  <div class="d-flex" *ngIf="!passwordSame">
                    <span class="text-danger">Password don't match</span>
                  </div>
                  <div class="d-flex justify-content-begin">
                    <input [(ngModel)]="passwordShow" type="checkbox" id="check" name="check"/>
                    <label class="form-label px-2" for="check">Show password</label>
                  </div>
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
